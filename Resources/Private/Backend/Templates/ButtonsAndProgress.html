<html 
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" 
	data-namespace-typo3-fluid="true">

<div class="col-6">

	<a href="#" class="btn btn-secondary generatePrompt me-2">
		<f:translate key="LLL:EXT:sf_dalleimages/Resources/Private/Language/locallang_be.xlf:template.buttonsAndProgress.generatePrompt" />		
	</a>
	<a href="#" class="btn btn-primary sendToDalle">

			<span class="successMessage">
